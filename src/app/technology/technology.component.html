<div class="container">
    <app-nav></app-nav>

    <!-- <div class="containerComingSoon">
        <div class="comingSoon">
            Coming Soon ...
        </div>
    </div> -->

    <div class="section">

        <div class="titleBloc">
            <div class="heading">
                <p><span>03</span> Space Launch 101</p>
            </div>
        </div>


        <div class="contentBloc">

            <div class="tecPhoto">
                <img *ngIf="getScreenWidth <= 768" src="{{dataTech$.images.landscape}}" alt="image tech en landscape">
                <img *ngIf="getScreenWidth > 769" src="{{dataTech$.images.portrait}}" alt="image Tech en protrait">
                <!-- <img src="../../assets/technology/image-launch-vehicle-landscape.jpg"> -->
            </div>

            <div class="tecNav">
                <ul>
                    <li (mouseover)="this.survol1=true" (mouseout)="this.survol1=false" [ngClass]="{survol: survol1, pickedTech: select1}" (click)="getLaunch()">1</li>
                    <li (mouseover)="this.survol2=true" (mouseout)="this.survol2=false" [ngClass]="{survol: survol2, pickedTech: select2}" (click)="getSpacePort()">2</li>
                    <li (mouseover)="this.survol3=true" (mouseout)="this.survol3=false" [ngClass]="{survol: survol3, pickedTech: select3}" (click)="getCapsule()">3</li>
                </ul>
            </div>

            <div class="tecBlocText">
                <div class="terminology">The terminology ...</div>
                <div class="tecTitre">{{dataTech$.name}}</div>
                <div class="tecText"><p>
                    {{dataTech$.description}}
                </p></div>
            </div>



        </div>







    </div>



</div>
